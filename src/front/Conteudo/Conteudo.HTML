<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Wise - Conteúdos</title>
    <link rel="stylesheet" href="Conteudo.CSS">
    <script defer src="Conteudo.JS"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.CashWise.jpeg" alt="Logo Cash Wise">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="left-panel">
                <h2>Conteúdos <button id="addContent">➕</button></h2>
                <p>Inserir conteúdos financeiros</p>
                <div class="image-gallery">
                    <div class="image-box">imagens</div>
                    <div class="image-box">imagens</div>
                    <div class="image-box">imagens</div>
                </div>
            </div>
            <div class="right-panel">
                <h2>Conteúdos</h2>
                <div class="image-grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item highlight"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Conteúdo</h2>
            <input type="text" placeholder="Título do conteúdo" id="contentTitle">
            <textarea placeholder="Descrição"></textarea>
            <button id="saveContent">Salvar</button>
        </div>
    </div>
    
</body>
</html>
