<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cash Wise</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.CashWise.jpeg" alt="Logo Cash Wise">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Sobre</a></li>
             </ul>
        </nav>
    </header>
    <section class="login-section">
        <div class="cabeca">
        <div class="login-container"> 
            <h2></h2> 
            <form action="home.html" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>
                </div>
                <button type="submit" class="submit-btn">Logar</button>
                <div class="links">
                    <a href="#">Esqueceu a senha?</a><p>
                <a href="signup.html">Não tem login? Clique aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
