<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cash Wise</title>
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="cadastro.js"></script>
</head>
<body>
    <section class="signup-section">
        <div class="signup-container"> 
            <h2>Cadastre-se</h2> 
            <form action="home.html" method="POST">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Value" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <div class="links">
                    <a href="login.html">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
