<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="AlterarU.CSS">
  <script defer src="AterarU.JS"></script>
</head>
<body>

  <header>
    <div class="logo">
      <a href="../Home/Home.html">
        <img src="../../img/LogoCashWiseTransparente2.png" alt="CashWise Logo" class="logo-img">
      </a>
    </div>
    <div class="nav-content">
      <nav>
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contato</a></li>
          <li><a class="login-button" href="../Login/Login.HTML">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="profile-edit">
      <div class="profile-picture">
        <img id="profileImage" src="../../img/userPlaceholder.png" alt="Foto do usuário">
        <button id="changeImage">Alterar imagem ✎</button>
        <input type="file" id="imageInput" accept="image/*" hidden>
      </div>
      <div class="form-group">
        <input type="text" id="newName" placeholder="Novo nome">
      </div>
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="Nova senha">
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirmar senha">
      </div>
      <button id="saveChanges">SALVAR ALTERAÇÕES</button>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section footer-links">
        <h4>Links</h4>
        <div class="link-list">
          <a href="../Home/Home.html">Início</a>
          <a href="#">Sobre</a>
          <a href="#">Blog</a>
          <a href="#">Contato</a>
        </div>
      </div>
      <div class="footer-section footer-contacts">
        <h4>Contato</h4>
        <p>Email: contato@cashwise.com</p>
        <p>Telefone: (00) 1234-5678</p>
      </div>
      <div class="footer-section footer-copyright">
        <p>2025 CashWise &copy; TIADAI</p>
      </div>
    </div>
  </footer>

</body>
</html>
