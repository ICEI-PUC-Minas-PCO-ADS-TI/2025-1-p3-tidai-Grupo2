<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Perfil</title>
    <link rel="stylesheet" href="AlterarU.CSS">
    <script defer src="AterarU.JS"></script>
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.CashWise.jpeg" alt="Logo Cash Wise">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" class="perfil"><img src="user_icon.png" alt="Perfil"></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="profile-edit">
            <div class="profile-picture">
                <img id="profileImage" src="default_avatar.png" alt="Foto do usuário">
                <button id="changeImage">Alterar imagem ✎</button>
                <input type="file" id="imageInput" accept="image/*" hidden>
            </div>
            
            <input type="text" id="newName" placeholder="Novo nome">
            <input type="password" id="newPassword" placeholder="Nova senha">
            <input type="password" id="confirmPassword" placeholder="Confirmar senha">
            <button id="saveChanges">SALVAR ALTERAÇÕES</button>
        </section>
    </main>
</body>
</html>
