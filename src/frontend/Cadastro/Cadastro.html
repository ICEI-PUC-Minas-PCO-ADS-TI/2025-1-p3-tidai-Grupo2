<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cash Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="cadastro.js"></script>
    
</head>
<body>
<main>
    <header>
        <div class="logo">
            <a href="../Home/Home.html">
                <img src="../../img/LogoCashWiseTransparente2.png" alt="CashWise Logo" class="logo-img">
            </a>
        </div>
        <div class="nav-content">
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="cabeca">
        <div class="signup-container"> 
            <h2>Cadastre-se</h2> 
            <form action="home.html" method="POST">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Value" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <div class="links">
                    <a href="../Login/Login.HTML">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
    </section>
</main>
   


    <footer>
        <div class="footer-content">
            <div class="footer-section footer-links">
                <h4>Links</h4>
                <div class="link-list">
                    <a href="../Home/Home.html">Início</a>
                    <a href="#">Sobre</a>
                    <a href="#">Blog</a>
                    <a href="#">Contato</a>
                </div>
            </div>
            <div class="footer-section footer-contacts">
                <h4>Contato</h4>
                <p>Email: contato@cashwise.com</p>
                <p>Telefone: (00) 1234-5678</p>
            </div>
            <div class="footer-section footer-copyright">
                <p>2025 CashWise &copy; TIADAI</p>
            </div>
        </div>
    </footer>


</body>
</html>
